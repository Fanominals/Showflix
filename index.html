<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d6328aa1f8.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__row">
                <figure class="logo__wrapper">
                    <img src="./assets/logo.svg" alt="" class="logo">
                </figure>
                <div class="nav__links">
                    <a class="nav__link link__hover-effect" href="./index.html">HOME</a>
                    <a class="nav__link link__hover-effect" href="./search.html">SEARCH</a>
                    <a class="nav__link link__hover-effect" href="#">CONTACT</a>
                </div>
            </div>
        </nav>
        <header>
            <div class="container">
                <div class="row">
                    <div class="header__content">
                        <h1 class="title header__title">SEARCH FOR YOUR FAVORITE <span class="red">MOVIES</span> AND <span class="red">TV SHOWS</span></h1>
                        <div class="header__input">
                            <input type="text" class="search__bar" onkeypress="getSearch(event)" placeholder="Search"></input>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>

                </div>
            </div>

        </header>
    </section>

</html>
