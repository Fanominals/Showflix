<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d6328aa1f8.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <section id="landing" class="home__landing">
        <nav>
            <div class="nav__row">
                <figure class="logo__wrapper">
                    <a href="./index.html">
                        <img src="./assets/logo.svg" alt="" class="logo">
                    </a>

                </figure>
                <div class="nav__links">
                    <a class="nav__link link__hover-effect" href="./index.html">HOME</a>
                    <a class="nav__link link__hover-effect" href="./search.html">SEARCH</a>
                    <a class="nav__link link__hover-effect" href="#">CONTACT</a>
                </div>
                <button  class="btn__menu menu__button--open">
                    <i onclick="menuOpen()" class="fa-solid fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <button onclick="menuClose()" class="btn__menu menu__button--close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="menu__links">
                        <a onclick="menuClose()" class="nav__link link__hover-effect" href="./index.html">HOME</a>
                        <a onclick="menuClose()" class="nav__link link__hover-effect" href="./search.html">SEARCH</a>
                        <a onclick="menuClose()" class="nav__link link__hover-effect" href="#">CONTACT</a>
                    </div>
                </div>
            </div>
        </nav>
        <header>
            <div class="container header__container">
                <div class="row">
                    <div class="header__content">
                        <h1 class="title header__title">SEARCH FOR YOUR FAVORITE <span class="red">MOVIES</span> AND <span class="red">TV SHOWS.</span></h1>
                        <form class="header__input" onsubmit="getSearch(event)">
                            <input type="text" class="search__bar" placeholder="Search"></input>
                            <button type="submit" class="search__bar--submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>

                </div>
            </div>

        </header>
    </section>
</body>
</html>
