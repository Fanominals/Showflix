<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d6328aa1f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./search.js" defer></script>
  </head>
  <body>
    <section id="landing" class="search__landing">
      <nav>
        <div class="nav__row">
          <figure class="logo__wrapper">
            <a href="./index.html">
              <img src="./assets/logo.svg" alt="" class="logo" />

            </a>
          </figure>
          <div class="nav__links">
            <a class="nav__link link__hover-effect" href="./index.html">HOME</a>
            <a class="nav__link link__hover-effect" href="./search.html"
              >SEARCH</a
            >
            <a class="nav__link link__hover-effect" href="#">CONTACT</a>
          </div>
          <button  class="btn__menu menu__button--open">
            <i onclick="menuOpen()" class="fa-solid fa-bars"></i>
        </button>
        <div class="menu__backdrop">
            <button onclick="menuClose()" class="btn__menu menu__button--close">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="menu__links">
                <a onclick="menuClose()" class="nav__link link__hover-effect" href="./index.html">HOME</a>
                <a onclick="menuClose()" class="nav__link link__hover-effect" href="./search.html">SEARCH</a>
                <a onclick="menuClose()" class="nav__link link__hover-effect" href="#">CONTACT</a>
            </div>
        </div>
        </div>
      </nav>
      <section class="search__header">
        <div class="container">
          <div class="row">
            <input type="text" class="search__bar" onkeypress="getSearch(event)" placeholder="Search"></input>
            <div class="search__title">
              <h2 class="displaysearchresults"></h2>
            </div>
            <div class="search__results">
              <div class="no__search__query">
                <h2>Enter a search query</h2>
                <figure class="no__search__query--wrapper"><img src="./assets/empty-search.svg" alt=""></figure>
              </div>
              <div class="loading__overlay">
                <i class="fa-solid fa-spinner"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
