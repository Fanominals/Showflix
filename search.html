<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d6328aa1f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./search.js" defer></script>
  </head>
  <body>
    <section id="landing" class="search__landing">
      <nav>
        <div class="nav__row">
          <figure class="logo__wrapper">
            <img src="./assets/logo.svg" alt="" class="logo" />
          </figure>
          <div class="nav__links">
            <a class="nav__link link__hover-effect" href="./index.html">HOME</a>
            <a class="nav__link link__hover-effect" href="./search.html"
              >SEARCH</a
            >
            <a class="nav__link link__hover-effect" href="#">CONTACT</a>
          </div>
        </div>
      </nav>
      <section class="search__header">
        <div class="container">
          <div class="row">
            <input type="text" class="search__bar" onkeypress="getSearch(event)" placeholder="Search"></input>
            <div class="search__title">
              <h2 class="subtitle displaysearchresults">Search Results for: "Breaking Bad"</h2>
            </div>
            <div class="search__results">
              <div class="search__result">
                <figure class="search__result--img--wrapper">
                  <img
                    src="./assets/not-found.png"
                    alt=""
                    class="search__result--img"
                  />
                  <div class="search__result--background"></div>
                  <div class="search__result--background--info">
                    <p class="search__result--year">Year: 2017</p>
                    <p class="search__result--description">
                      "A high school chemistry teacher diagnosed with inoperable
                      lung cancer turns to manufacturing and selling
                      methamphetamine in order to secure his family's future."
                    </p>
                    <p class="search__result--genre">
                      Genre: Crime, Drama, Thriller
                    </p>
                  </div>
                </figure>
                <div class="search__result--title">
                  <h3 class="search__result--name">Breaking Bad</h3>
                  <h4 class="search__result--type">(Series)</h4>
                </div>
                <div class="search__result--ratings">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
