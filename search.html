<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d6328aa1f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="search__landing">
      <nav>
        <div class="nav__row">
          <figure class="logo__wrapper">
            <img src="./assets/logo.svg" alt="" class="logo" />
          </figure>
          <div class="nav__links">
            <a class="nav__link link__hover-effect" href="./index.html">HOME</a>
            <a class="nav__link link__hover-effect" href="./search.html"
              >SEARCH</a
            >
            <a class="nav__link link__hover-effect" href="#">CONTACT</a>
          </div>
        </div>
      </nav>
    </section>
    <main id="search__main">
        <section>
            <div class="container">
                <div class="row">
                  <input type="text" class="search__bar" placeholder="Search"></input>
                  <div class="search__header">
                      <h2 class="subtitle">Search Results for: "Breaking Bad"</h2>
                  </div>
                  <div class="search__results">
                    <div class="search__result">
                        <figure class="search__result--img--wrapper">
                            <img src="https://m.media-amazon.com/images/M/MV5BODFhZjAwNjEtZDFjNi00ZTEyLThkNzUtMjZmOWM2YjQwODFmXkEyXkFqcGdeQXVyMjQwMDg0Ng@@._V1_SX300.jpg" alt="" class="search__result--img">
                            <div class="search__result--background"></div>
                            <div class="search__result--background--info">
                                <p class="search__result--year">Year: 2017</p>
                                <p class="search__result--description">"A high school chemistry teacher diagnosed with inoperable lung cancer turns to manufacturing and selling methamphetamine in order to secure his family's future."</p>
                                <p class="search__result--genre">Genre: Crime, Drama, Thriller</p>
                            </div>
                        </figure>
                        <div class="search__result--title">
                            <h3 class="search__result--name">Breaking Bad</h3>
                            <h4 class="search__result--type">(Series)</h4>
                        </div>
                            
                            <div class="search__result--ratings">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div> 
                            

                    </div>
                  </div>
              </div>
            </div>
        </section>    
    </main>
  </body>
</html>
